<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/wi-fi.png');
            background-size: 100px 100px;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #00ff99;
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #ccc;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #00ff99;
            border-radius: 5px;
            background-color: #121212;
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            border-color: #00ff99;
        }

        button[type="submit"] {
            background-color: #00ff99;
            color: #121212;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #00cc7a;
        }

        button[type="submit"]:active {
            background-color: #00b366;
        }

        .footer {
            margin-top: 15px;
            font-size: 0.9em;
            color: #aaa;
        }

        .footer a {
            color: #00ff99;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/" method="POST">
            <label for="email">Enter your Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@domain.com">
            <button type="submit">Send OTP</button>
        </form>
        <div class="footer">
            <p>Need help? <a href="#">Contact us</a></p>
        </div>
    </div>
</body>
</html>
