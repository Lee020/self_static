<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .link-list {
            margin-top: 20px;
        }
        .link-item {
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 10px;
        }
        .link-item a {
            color: #0066cc;
            text-decoration: none;
        }
        .link-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Welcome, {{ email }}!</h1>
    <p>Here you can manage your links.</p>

    <h3>Add a New Link</h3>
    <form method="POST">
        <label for="link">Link:</label>
        <input type="text" id="link" name="link" required placeholder="Enter the link URL">

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required placeholder="Enter a description for the link"></textarea>

        <button type="submit">Add Link</button>
    </form>

    {% if links %}
        <div class="link-list">
            <h3>Your Links</h3>
            <ul>
                {% for link in links %}
                    <li class="link-item">
                        <strong>Link:</strong> <a href="{{ link.url }}" target="_blank">{{ link.url }}</a><br>
                        <strong>Description:</strong> {{ link.description }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% else %}
        <p>You have not added any links yet.</p>
    {% endif %}

    <p><a href="{{ url_for('go_to_drive') }}">Go to Google Drive</a></p>
    
</body>
</html>
